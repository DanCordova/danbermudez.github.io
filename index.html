<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerario de Viaje - Dan Bermudez</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        /* === ESTILOS (idénticos a tu versión) === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.2rem;
            color: #666;
            opacity: 0.8;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            height: calc(100vh - 140px);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #667eea transparent;
        }

        .sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .trip-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .trip-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f5f5f5;
            color: #666;
        }

        .trip-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .day-section {
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        .day-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .event-item {
            background: rgba(255, 255, 255, 0.8);
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .event-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.95);
        }

        .event-item.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-left-color: #764ba2;
            transform: translateX(5px);
        }

        .event-time {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9rem;
        }

        .event-title {
            font-weight: 500;
            margin-top: 0.25rem;
            color: #333;
        }

        .map-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 12px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }

        .event-details h3 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .event-details p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .current-event {
            animation: pulse 2s infinite;
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 400px 1fr;
                height: auto;
            }

            .sidebar {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>

    let currentTrip = 'trip1';
    let map;
    let markers = [];
    let currentEventIndex = -1;

    function initMap() {
        map = L.map('map').setView(trips[currentTrip].center, trips[currentTrip].zoom);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);
    }

    function createCustomIcon(color = '#667eea', isActive = false) {
        const size = isActive ? 40 : 30;
        return L.divIcon({
            className: 'custom-marker',
            html: `<div style="
                width: ${size}px;
                height: ${size}px;
                border-radius: 50%;
                background: ${color};
                border: 3px solid white;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: bold;
                font-size: ${size / 3}px;
                ${isActive ? 'animation: pulse 2s infinite;' : ''}
            ">📍</div>`,
            iconSize: [size, size],
            iconAnchor: [size / 2, size]
        });
    }

    function loadTrip(tripId) {
        currentTrip = tripId;
        const trip = trips[tripId];

        // Clear existing markers
        markers.forEach(marker => map.removeLayer(marker));
        markers = [];

        // Update map view
        map.setView(trip.center, trip.zoom);

        // Load events
        loadEvents();
    }

    function loadEvents() {
        const eventsContainer = document.getElementById('events-container');
        eventsContainer.innerHTML = '';

        const trip = trips[currentTrip];
        let eventIndex = 0;

        Object.entries(trip.days).forEach(([dayName, events], dayIndex) => {
            const daySection = document.createElement('div');
            daySection.className = 'day-section';
            daySection.style.animationDelay = `${dayIndex * 0.1}s`;

            const dayHeader = document.createElement('div');
            dayHeader.className = 'day-header';
            dayHeader.textContent = dayName;
            daySection.appendChild(dayHeader);

            events.forEach((event, idx) => {
                const eventItem = document.createElement('div');
                eventItem.className = 'event-item';
                eventItem.dataset.eventIndex = eventIndex;

                eventItem.innerHTML = `
                    <div class="event-time">${event.time}</div>
                    <div class="event-title">${event.title}</div>
                `;

                eventItem.addEventListener('click', () => selectEvent(eventIndex));
                daySection.appendChild(eventItem);

                // Add marker to map
                const marker = L.marker(event.coords, {
                    icon: createCustomIcon(dayIndex % 2 === 0 ? '#667eea' : '#764ba2')
                }).addTo(map);

                marker.bindPopup(`
                    <strong>${event.title}</strong><br>
                    <em>${event.time}</em><br>
                    ${event.description}
                `);

                marker.on('click', () => selectEvent(eventIndex));
                markers.push(marker);

                eventIndex++;
            });

            eventsContainer.appendChild(daySection);
        });
    }

    function selectEvent(index) {
        // Clear previous selection
        document.querySelectorAll('.event-item').forEach(item => {
            item.classList.remove('active');
        });
        markers.forEach(marker => {
            marker.setIcon(createCustomIcon(marker.options.icon.options.html.includes('667eea') ? '#667eea' : '#764ba2'));
        });

        // Update current selection
        currentEventIndex = index;
        const eventItem = document.querySelector(`.event-item[data-event-index="${index}"]`);
        if (eventItem) {
            eventItem.classList.add('active');
        }

        // Update map marker and view
        const selectedEvent = getEventByIndex(index);
        if (selectedEvent) {
            const marker = markers[index];
            if (marker) {
                marker.setIcon(createCustomIcon(marker.options.icon.options.html.includes('667eea') ? '#667eea' : '#764ba2', true));
                marker.openPopup();
                map.flyTo(marker.getLatLng(), 15, { duration: 1 });
            }

            // Update details overlay
            const details = document.getElementById('event-details');
            document.getElementById('detail-title').textContent = selectedEvent.title;
            document.getElementById('detail-time').textContent = selectedEvent.time;
            document.getElementById('detail-description').textContent = selectedEvent.description;
            details.style.display = 'block';
        }
    }

    function getEventByIndex(index) {
        let eventCount = 0;
        for (const day in trips[currentTrip].days) {
            for (const event of trips[currentTrip].days[day]) {
                if (eventCount === index) {
                    return event;
                }
                eventCount++;
            }
        }
        return null;
    }

    // Add event listeners for trip buttons
    document.querySelectorAll('.trip-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            document.querySelectorAll('.trip-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            loadTrip(e.target.dataset.trip);
        });
    });

    // Initial load
    document.addEventListener('DOMContentLoaded', () => {
        initMap();
        loadEvents();
    });
</script>
